{% block content %}

 <!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            By Customer/Period Report 
        </h1>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i><a href="#"> Dashboard</a>
            </li>

            <li class="active">
                <i class="fa fa-edit"></i> Home
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <form action="{{ base_url }}index.php/list/by_customer_period/home" method="post" name="form1">
        <div class="col-lg-12">
        <h4>Report</h4><br>        
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Customer</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" name="customer_id" id="customer_id" >
                    <option value=""></option>
                     {% for data in branchlist %}
                    <option value="{{ data.customer_id }}">{{ data.customer_id }}</option>
                     {% endfor %} 
                </select>
            </div>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">Find</button>
            </span>
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Supplier</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" name="supplier_id" id="supplier_id"> 
                    <option value=""></option>
                     {% for data in deptlist %}
                    <option value="{{ data.supplier_id }}">{{ data.supplier_id }}</option>
                     {% endfor %} 
                </select>
            </div>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Type</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" name="type" id="type">
                     <option value=""></option>
                     {% for data in complist %}
                    <option value="{{ data.type }}">{{ data.type }}</option>
                     {% endfor %}
                </select>
            </div>
            <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
            </span>
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Currency</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" name="currency_id" id="currency_id">
                     <option value=""></option>
                     {% for data in complist %}
                    <option value="{{ data.currency_id }}">{{ data.currency_id }}</option>
                     {% endfor %}
                </select>
            </div>
            <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
            </span>
        </div>
    <div class="form-group col-lg-12">
       <div class="col-md-2">
               <label>Date From</label>
       </div>
       <div class="col-md-3">
               <input onfocus="gfPop.fPopCalendar(this);" class="form-control" id="date_from" name="date_from" type="text" value="{{ main.date_from }}" required>
            </div>
    </div>
        <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>Date To</label>
        </div>
            <div class="col-md-3">
               <input onfocus="gfPop.fPopCalendar(this);" class="form-control" id="date_to" name="date_to" type="text" value="{{ main.date_to }}" required>
            </div>
        </div>

        <input type="submit" class="btn btn-default" value="Proses">
    </form>   
</div>
{% endblock %}
