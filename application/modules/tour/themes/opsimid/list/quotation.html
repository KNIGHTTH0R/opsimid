{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
            {{ BREADCRUMBS_TITLE }}
        </div>
        <div class="panel-body">
         <div class="row">  
             
             <div class="table-responsive">
                 <div class="col-lg-12">
                  <a href="{{ site_url('tour/quotation/form') }}" class="add-btn btn btn-success">
                        <i class="fa fa-plus"></i> Add
                  </a>
                  <table id="table_quotation" class="table table-bordered table-hover table-striped">
                       <thead>
                           <tr>
                               <th nowrap="nowrap">Tour Code</th>
                               <th nowrap="nowrap">Tour Type</th>
                               <th nowrap="nowrap">Valid From</th>
                               <th nowrap="nowrap">Valid To</th>
                               <th nowrap="nowrap">Season</th>
                               <th nowrap="nowrap">Description</th>
                               <th nowrap="nowrap">Action</th>
                           </tr>
                       </thead>               
                  </table>
                 </div>    
             </div>
        </div>
      </div>
</div>
{% endblock %}
