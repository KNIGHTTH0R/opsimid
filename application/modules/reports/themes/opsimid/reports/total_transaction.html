{% block content %}

 <!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
       <h1 class="page-header">
            Total Transaction 
        </h1>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i><a href="#"> Dashboard</a>
            </li>

            <li class="active">
                <i class="fa fa-edit"></i> Home
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <form action="{{ base_url }}index.php/reports/total_transaction/home" method="post" name="form1">
        <div class="col-lg-12">
        <h4>Total Transaction Ticketing</h4><br>        
    </div>
    <div class="form-group col-lg-12">
       <div class="col-md-2">
               <label>Date From</label>
       </div>
       <div class="col-md-3">
               <input onfocus="gfPop.fPopCalendar(this);" class="form-control" id="date_from" name="date_from" type="text" value="{{ main.date_from }}" required>
            </div>
    </div>
    <div class="form-group col-lg-12">
       <div class="col-md-2">
               <label>Date To</label>
       </div>
       <div class="col-md-3">
               <input onfocus="gfPop.fPopCalendar(this);" class="form-control" id="date_to" name="date_to" type="text" value="{{ main.date_to }}" required>
            </div>
    </div>             
    <input type="submit" class="btn btn-default" value="View Report">
    </form>  
</div>
    {% endblock %}
